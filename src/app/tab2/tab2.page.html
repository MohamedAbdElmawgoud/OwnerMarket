<ion-header>
 
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Wa<b class="toolbar">ssel</b>
        </ion-title>
    </ion-toolbar>
</ion-header>
 
<ion-content>
<h1>current Product</h1>
<div class="flex" *ngFor="let data of product; index as i" >
  <ion-card  >
      <ion-card-title >
          <div>

              <img src={{data.image}} >
          </div>

        <p class="view" style="display:flex">
           
           <strong> {{data.name}} </strong>
           <button (click)="viewDetails(data)">view</button>
           </p>
          
           <p >   view</p>
         
    </ion-card-title>
    </ion-card>


  </div>
<div class="flex" *ngFor="let data of products; index as i" >
    <ion-card  >
        <ion-card-title >
            <div>

                <img src={{data.img}} >
            </div>

          <p class="view" style="display:flex">
             
             <strong> {{data.title}} </strong>
             <button (click)="viewDetails(data)">view</button>
             </p>
            
             <p >   view</p>
           
      </ion-card-title>
      </ion-card>


    </div>

    <button class="btn" (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
    </button>
